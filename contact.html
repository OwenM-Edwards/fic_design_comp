   <body>
      <!-- Header -->
      <header class="sub-page-header">
         <div id="sub-page-header-wrapper" >
            <!-- Desktop nav -->
            <nav id="header-nav">
               <div id="main-logo">
                  <a href="./index#anchorPoint"><h1>myth-des</h1></a>
               </div>

               <div id="links">
                  <a href="./about">About</a>

                  <a href="./contact">Contact</a>

                  <div class="night-mode-toggle-wrapper">
                     <label class="night-mode-toggle" for="checkbox">
                        <input type="checkbox" id="checkbox" />

                     </label>

                  </div> 
                  
               </div>
               <!-- mobile links & menu -->
               <div id="links-mobile-input">
                  <input id="mobile-input-checkbox" type="checkbox" />
                  <span class="closed-span"></span>
                  <span class="closed-span"></span>
                  <span class="closed-span"></span>
                  <span class="open-span"></span>
                  <span class="open-span"></span>
               </div>
               <div id="links-mobile">
                  <div id="main-logo">
                     <a href="./index"><h1>myth-des</h1></a>
                  </div>

                  <div class="night-mode-toggle-wrapper">

               </div>
            </nav>
         </div>

      <!-- Main -->

         <div id="text">
            <h2>Contact Us</h2>
            <p>Swing by for a cup of coffee, or leave us a message:</p>
         </div>
         <!-- Map -->
         <div id="map">

         </div>
         <!-- Form -->
         <div id="form">
            <form>
               <input type="text" id="name" name="name" placeholder="Name">

               <input type="text" id="email" name="email" placeholder="Email">

               <textarea id="message" name="message" placeholder="Message"></textarea>

               <input id="submit" type="submit" value="Submit">
            </form>
         </div>

      <!-- Footer -->
      <footer>
