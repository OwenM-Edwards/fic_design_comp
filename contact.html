<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <meta name="description" content="">

      <!-- CSS -->
      <link rel="stylesheet" href="./css/contact.css">
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

      <link rel="preconnect" href="https://fonts.gstatic.com">

   </head>


   <body>
      <!-- Header -->
      <header>
         <!-- Desktop nav -->
         <nav id="headerNav">
            <div id="mainLogo">
               <a href="./index.html"><h1>myth-des</h1></a>
            </div>

            <div id="links">
               <a href="./about.html">About</a>
               <p>||</p>
               <a href="./contact.html">Contact</a>
               <!-- Night mode toggle -->
               <div class="nightModeToggle-wrapper">
                  <label class="nightModeToggle nightModeCheck" for="checkbox">
                      <input type="checkbox" id="checkbox" />
                      <div class="slider round"></div>
                  </label>
                  <em>Dark Mode</em>
              </div> 
            </div>
         </nav>

         <!-- Mobile Nav -->
         <div id="mobileMenuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="mobileMenu">
               <li><a href="./about.html">About</a></li>
               <li><a href="./contact.html">Contact</a></li>
               <!-- Night mode toggle -->
               <li><div class="nightModeToggle-wrapper">
                  <label class="nightModeToggle nightModeCheckMobile" for="checkbox">
                      <input type="checkbox" id="checkbox" />
                      <div class="slider round"></div>
                  </label>
                  <em>Dark Mode</em>
              </div></li>
            </ul>
         </div>
      </header>

      <!-- Main -->
      <main>
         <!-- text -->
         <div id="text">
            <h2>Contact Us</h2>
            <p>Swing by for a cup of coffee, or leave us a message:</p>
         </div>
         <!-- Map -->
         <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4044.3624333271227!2d-1.2044301097483758!3d52.93416560379266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1610646681146!5m2!1sen!2suk" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
         </div>
         <!-- Form -->
         <div id="form">
            <form>
               <input type="text" id="name" name="name" placeholder="Name">

               <input type="text" id="email" name="email" placeholder="Email">

               <textarea id="message" name="message" placeholder="Message"></textarea>

               <input id="submit" type="submit" value="Submit">
            </form>
         </div>
      </main>

      <!-- Footer -->
      <footer>
         <ul>
            <li><a>Facebook</a></li>
            <li><a>Twitter</a></li>
            <li><a>myth-des 2021</a></li>
         </ul>
      </footer>
